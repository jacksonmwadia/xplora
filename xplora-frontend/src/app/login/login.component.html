<body>
  <div class="login-container">
    <div class="image">
      <img
        src="https://img.freepik.com/free-photo/vertical-shot-leopard-its-habitat-safari-okavanga-delta-botswana_181624-56588.jpg?w=740&t=st=1708279211~exp=1708279811~hmac=ed973506ce76b6904f54c448422477000126b73cb480a349da66a774153cd99b"
        alt=""
        style="width: 100%; height: 100%"
      />
    </div>
    <div class="formcontainer">
      <h2>Login to your account</h2>
      <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="username">Email:</label><br />
        <input type="email" id="email" name="email" formControlName="email" required>

        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" formControlName="password" required><br />
        <button type="submit"> <a  style="color: white;"  > Login</a> </button><br />
        <a href="">Forgot password</a>
        <a href="">Create Account</a>
      </form>
    </div>
  </div>
</body>

  <app-footer> </app-footer>
